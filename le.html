<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="le.css">
    <link rel="icon" href="OIP.jpg">
    <style>
        table, tr, td {
          border:1px solid black;
        }
        </style>
    </head>
    <body>
        <h1 id="hi">Tic Tac Toe</h1>
        <table>
            <tr>
                <td><button id="1" onclick="add(1)"></button></td>
                <td><button id="2"onclick="add(2)"></button></td>
                <td><button id="3" onclick="add(3)"></button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="add(4)"></button></td>
                <td><button id="5" onclick="add(5)"></button></td>
                <td><button id="6" onclick="add(6)"></button></td>
            </tr>
            <tr>
                <td><button id="7" onclick="add(7)"></button></td>
                <td><button id="8" onclick="add(8)"></button></td>
                <td><button id="9" onclick="add(9)"></button></td>
            </tr>
        </table>
        <p id="res"></p>
        <button id="ans" onclick="ans()"></button>
         <script src="le.js"></script>
    </body>
    </html>
